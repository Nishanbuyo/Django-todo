{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link rel="stylesheet" href="{% static 'css/myStyle.css' %}">

</head>

<body>
    <div class="container">
        <p class="confirm-delete">Confirm Delete</p>
        <hr>
        <p class="confirm-delete-text">Are you sure you want to delete "{{item}}" ?</p>
        <form action="" method="POST">
            {% csrf_token %}
            <input class=" confirm btn btn-danger btn-sm" type="submit" name="Confirm" value="Confirm">
            <a class="btn btn-info btn-sm" href="{% url 'list' %}">Cancel</a>
        </form>
    </div>
</body>

</html>
